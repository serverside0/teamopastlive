<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Te Amo</title>
<style>
    body {
        background: linear-gradient(135deg, #f7c3d9, #f7dbc3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Helvetica Neue', sans-serif;
        color: #333;
        overflow: hidden;
    }
    h1 {
        font-size: 3rem;
        font-weight: 600;
        color: #ff4d6d;
        text-align: center;
        animation: pulse 2s infinite;
    }
    .container {
        text-align: center;
        width: 90%;
        max-width: 600px;
        height: 50%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    p {
        font-size: 2rem;
        margin: 5px 0;
        opacity: 0;
        transform: scale(0.5);
        animation: fadeInZoom 0.8s forwards;
    }
    @keyframes fadeInZoom {
        to { 
            opacity: 1; 
            transform: scale(1);
        }
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); color: #ff4d6d; }
        50% { transform: scale(1.1); color: #ff638b; }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>
    <h1>ðŸ’— Te Amo Mi Princesa Enojona ðŸ’—</h1>
    <div class="container" id="loveContainer"></div>

<script>
    const container = document.getElementById('loveContainer');
    setInterval(() => {
        const p = document.createElement('p');
        p.textContent = 'Te amo ðŸ©·';
        p.style.animation = 'fadeInZoom 0.8s forwards, bounce 1s infinite';
        container.appendChild(p);
        container.scrollTop = container.scrollHeight;
    }, 300);
</script>
</body>
</html>
